<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplos de Audio</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .audio-block {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>🔊 Ejemplos de Audio</h1>

  <div class="audio-block">
    <h3>🎙️ Audio original</h3>
    <audio controls>
      <source src="audios/originales/f1_scales_belt_i.wav" type="audio/wav">
      Tu navegador no soporta audio.
    </audio>
  </div>

  <div class="audio-block">
    <h3>🛠️ Audio generado</h3>
    <audio controls>
      <source src="audios/convertidos/vae_gan/exp1/G2_f1_scales_belt_i_mel.wav" type="audio/wav">
      Tu navegador no soporta audio.
    </audio>
  </div>

</body>
</html>
